<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Form Project</h1>
        <nav>link link</nav>
    </header>
    
    <main>
        <form action="formprocess.html" method="post">
            <fieldset>
                <legend>Signup</legend>
            <div class="form_row">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Your name">
            </div>
            <div class="form_row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="bob@email.com">
            </div>
            <div class="form_row">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890">
            </div>

             <div class="form_row">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="pass">
            </div>
            <div class="form_row">
                    <label for="state">State</label>
                    <select id="state" name="state">
                        <option value=""></option>
                        <option value="HI">Hawaii</option>
                        <option value="CA">California</option>
                        <option value="UT">Utah</option>
                    </select>
            </div>
           <div class="form_row">
            <label>Gender</label>
            <div class="gender_options">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            </div>
              <div class="check_row">
                <div class="spacer"></div>
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I agree to the terms and conditions</label>
            </div>
            <div class="form_row">
                 <label for="comment">Comment</label>
                <textarea id="comment" name="comment" placeholder="Feedback?"></textarea>
            </div>
            <div class="form_row">
                <label></label>
                <input type="submit" value="Sign Up">
            </div>
            </fieldset>
        </form>
      
    </main>

    <footer>&copy; 2025 Inbeom Park</footer>
</body>
</html>
