<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paksu</title>
    <link rel="stylesheet" href="final.css">
</head>
<body>
    <header>
        <h1>Paksu</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="aboutus.html">About Us</a>
            <a href="locations.html">Locations</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html"  class="active">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1 class="center">Contact Us</h1>
        <div id="responseMessage"></div>
        <form id="signupForm" method="post">
            <fieldset>
                <legend>Catering/Event Signup</legend>
            <div class="form_row">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Your name">
            </div>
            <div class="form_row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="bob@email.com">
            </div>
            <div class="form_row">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890">
            </div>
            <div class="form_row">
                    <label for="count">Guest Count</label>
                    <input type="number" id="count" name="count" placeholder="Type here">
            </div>
             <div class="form_row">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="Type here">
            </div>
            <div class="form_row">
                    <label for="time">Time</label>
                    <select id="time" name="state">
                        <option value="">Select</option>
                        <option value="1">1 hour</option>
                        <option value="2">2 hours</option>
                        <option value="3">3 hours</option>
                        <option value="4">4+ hours</option>
                    </select>
            </div>
            <div class="form_row">
                 <label for="comment">Additional Instructions/Info</label>
                <textarea id="comment" name="comment" placeholder="Type here"></textarea>
            </div>
            <div class="form_row">
                <label></label>
                <input type="submit" value="Submit">
            </div>
            </fieldset>
        </form>
    </main>

    

    <script src="final.js"></script>
   

    <footer> &copy;Inbeom Park 2025</footer>
    
</body>
</html>
